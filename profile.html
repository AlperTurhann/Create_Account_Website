<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/pageIcon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Profile page." />
    <meta name="keywords" content="HTML, CSS, Tailwind CSS, Vite" />
    <title>Profile</title>
    <link rel="stylesheet" href="/profile.css" />
  </head>
  <body>
    <main class="w-screen h-screen flex flex-col justify-center items-center">
      <section class="w-3/4 h-3/4 shadow-xl overflow-hidden">
        <div class="h-2/3 mx-5 flex flex-col items-center border-b-2">
          <img
            src="/images/profilePicture.jpg"
            alt="Profile Photo"
            class="rounded-image absolute w-20 h-20 -mt-10 md:w-24 md:h-24 md:-mt-12 lg:w-28 lg:h-28 lg:-mt-14"
          />
          <div
            class="w-full h-1/3 flex justify-center items-center text-center font-semibold text-sm md:text-base lg:text-lg pt-10 md:pt-12 lg:pt-14 mt-2"
          >
            <p id="name" class="w-1/3"></p>
            <p id="surname" class="w-1/3"></p>
            <p id="mail" class="w-1/3"></p>
          </div>
          <div
            class="w-full h-full flex flex-col items-center justify-center text-center text-gray-600 text-sm md:text-base lg:text-lg"
          >
            <p
              id="nameSurname"
              class="w-full font-bold flex justify-center text-black"
            ></p>
            <div class="w-full flex flex-row items-center justify-center">
              <img
                src="/images/location.svg"
                alt="Location Icon"
                class="flex w-6 h-6 md:w-8 md:h-8 lg:w-10 lg:h-10 justify-center"
              />
              <p id="location" class="ml-2 uppercase"></p>
            </div>
            <div
              class="w-full flex flex-row items-center justify-center mt-6 md:mt-8 lg:mt-10"
            >
              <img
                src="/images/job.svg"
                alt="Job Icon"
                class="w-6 h-6 md:w-8 md:h-8 lg:w-10 lg:h-10"
              />
              <p id="job" class="ml-2"></p>
            </div>
            <div class="w-full flex flex-row items-center justify-center">
              <img
                src="/images/education.svg"
                alt="Education Icon"
                class="w-6 h-6 md:w-8 md:h-8 lg:w-10 lg:h-10"
              />
              <p id="education" class="ml-2"></p>
            </div>
          </div>
        </div>
        <div
          class="w-full h-1/3 text-center text-xs md:text-sm lg:text-base mt-5 pb-5"
        >
          <p
            id="description"
            class="h-4/5 text-gray-600 px-10 break-all overflow-hidden"
          ></p>
          <button
            id="buttonShowMore"
            class="w-full h-1/5 text-sky-600 hover:text-sky-700"
          >
            Show More
          </button>
        </div>
      </section>
    </main>
    <div class="h-5 flex items-center">
      <div
        class="w-1/2 h-full transform skew-y-12 bg-sky-600 border-2 border-sky-600"
      ></div>
      <div
        class="w-1/2 h-full transform -skew-y-12 bg-sky-600 border-2 border-sky-600"
      ></div>
    </div>
    <script type="module" src="/profile.js"></script>
  </body>
</html>
