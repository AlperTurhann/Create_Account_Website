<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="images/pageIcon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Registration form." />
    <meta name="keywords" content="HTML, CSS, Tailwind CSS, Vite" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="flex h-screen">
      <section class="w-full m-auto px-12">
        <form id="create-account">
          <h1 class="font-bold pb-4 text-xl md:text-2xl lg:text-3xl">
            Create and account
          </h1>
          <div
            class="w-full h-full text-gray-700 gap-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
          >
            <div>
              <label
                for="name"
                class="block mb-1 font-semibold text-sm md:text-base lg:text-lg"
                >Your name
              </label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Name Surname"
                class="w-full capitalize border-2 border-gray-200 text-gray-500 rounded-lg focus:outline-none focus:border-sky-600 focus:ring-1 focus:ring-sky-500 p-2 shadow-sm"
                required
              />
            </div>
            <div>
              <label
                for="mail"
                class="block text-gray-700 mb-1 font-semibold text-sm md:text-base lg:text-lg"
                >Your mail</label
              >
              <input
                type="email"
                name="mail"
                id="mail"
                placeholder="name@company.com"
                class="w-full lowercase border-2 border-gray-200 text-gray-500 rounded-lg focus:outline-none focus:border-sky-600 focus:ring-1 focus:ring-sky-500 p-2 shadow-sm"
                required
              />
            </div>
            <div>
              <label
                for="location"
                class="block text-gray-700 mb-1 font-semibold text-sm md:text-base lg:text-lg"
                >Your location</label
              >
              <input
                type="location"
                name="location"
                id="location"
                placeholder="City, ST"
                class="w-full capitalize border-2 border-gray-200 text-gray-500 rounded-lg focus:outline-none focus:border-sky-600 focus:ring-1 focus:ring-sky-500 p-2 shadow-sm"
              />
            </div>
            <div>
              <label
                for="education"
                class="block text-gray-700 mb-1 font-semibold text-sm md:text-base lg:text-lg"
                >Your education</label
              >
              <input
                type="education"
                name="education"
                id="education"
                placeholder="School, Degree"
                class="w-full capitalize border-2 border-gray-200 text-gray-500 rounded-lg focus:outline-none focus:border-sky-600 focus:ring-1 focus:ring-sky-500 p-2 shadow-sm"
              />
            </div>
            <div>
              <label
                for="job"
                class="block text-gray-700 mb-1 font-semibold text-sm md:text-base lg:text-lg"
                >Your job</label
              >
              <input
                type="job"
                name="job"
                id="job"
                placeholder="Title, Company"
                class="w-full capitalize border-2 border-gray-200 text-gray-500 rounded-lg focus:outline-none focus:border-sky-600 focus:ring-1 focus:ring-sky-500 p-2 shadow-sm"
              />
            </div>
            <div>
              <label
                for="description"
                class="block text-gray-700 mb-1 font-semibold text-sm md:text-base lg:text-lg"
                >Description</label
              >
              <input
                type="description"
                name="description"
                id="description"
                placeholder="..."
                class="w-full border-2 border-gray-200 text-gray-500 rounded-lg focus:outline-none focus:border-sky-600 focus:ring-1 focus:ring-sky-500 p-2 shadow-sm"
              />
            </div>
          </div>
          <div class="flex items-center my-3">
            <input
              type="checkbox"
              name="terms-and-conditions"
              id="terms-and-conditions"
              required
            />
            <label
              for="terms-and-conditions"
              class="text-sm md:text-base lg:text-lg ml-2"
            >
              I accept the
              <a href="#" class="text-sky-600 text-sm md:text-base lg:text-lg"
                >Terms and Conditions</a
              >
            </label>
          </div>
          <div class="flex justify-center items-center m-3">
            <button
              type="submit"
              class="w-3/4 lg:w-1/3 rounded-lg text-white bg-sky-600 hover:bg-sky-700 focus:bg-sky-900 md:text-lg lg:text-xl p-2"
            >
              Create an account
            </button>
          </div>
        </form>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
